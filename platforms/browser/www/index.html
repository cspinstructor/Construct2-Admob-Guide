<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <title>Blank App</title>
    <link rel="stylesheet" href="css/onsenui.css" />
    <link rel="stylesheet" href="css/onsen-css-components.min.css" />
    <style>
      img {
        width: 100%;
      }
      p {
        margin: 20px;
      }
      .fig {
        text-align: center;
        font-weight: bold;
      }
      .mypage {
        background-color: white;
      }
      h3 {
        margin-left: 20px !important;
      }
    </style>
  </head>
  <body>
    <ons-splitter>
      <ons-splitter-side id="menu" side="left" width="80%" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item onclick="fn.load('home.html')" tappable>
              Home
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('1.html',  '1. Create C2 Game')"
              tappable
            >
              1. Create Simple C2 Game
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('2.html',  '2. Add Event Handlers')"
              tappable
            >
              2. Add Event Handlers
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('3.html',  '3. Admob Plugin')"
              tappable
            >
              3. Admob Plugin
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('4.html',  '4. Admob Event Sheet')"
              tappable
            >
              4. Admob Event Sheet
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('5.html',  '5. Complete Admob Functions')"
              tappable
            >
              5. Complete Admob Functions
            </ons-list-item>

            <ons-list-item
              onclick="fn.load('6.html',  '6. Exporting Project')"
              tappable
            >
              6. Exporting Project
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('7.html',  '7. Uploading to github')"
              tappable
            >
              7. Uploading to github
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('8.html',  '8. Building an apk')"
              tappable
            >
              8. Building an apk
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('9.html',  '9. Android Emulator')"
              tappable
            >
              9. Android Emulator
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('10.html',  '10. Signing an apk')"
              tappable
            >
              10. Signing an apk
            </ons-list-item>
            <ons-list-item
              onclick="fn.load('11.html',  '11. Whats Next')"
              tappable
            >
              11. What's Next
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>

      <ons-splitter-content
        id="content"
        page="navicontainer.html"
      ></ons-splitter-content>
    </ons-splitter>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="app.js"></script>
    <script src="ads.js"></script>
  </body>
</html>
